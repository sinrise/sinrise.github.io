<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="flex, flexbox, responsive flexbox, responsive, web design, html, html5, css, css3, jQuery, javascript, navbar, responsive header, responsive navbar, nav, navigation, responsive navigation">
<meta name="description" content="A responsive layout built on Flexbox, CSS3, HTML5 and jQuery. Includes a basic Flexbox site layout.">
<title>Responsive Layout</title>
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/site.js"></script>
</head>
<body>
  <header>
    <nav role="navigation">
      <ul>
        <li class="nav-brand">
          <a href="/">Brand</a>
        </li>
        <li id="nav_menu" class="nav-nav">
          <ul>
            <li><a href="services">Services</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <ul class="mininav">
      <li><a id="nav_toggle" href="#"><i></i></a></li>
      <li class="mininav-dropdown">
        <a id="account_toggle" class="icon-user" href="#account_menu"></a>
        <ul id="account_menu">
          <li><a href="#">username</a></li>
          <li><a href="#">logout</a></li>
          <li><a href="#">login</a></li>
          <li><a href="#">register</a></li>
        </ul>
      </li>
      <li class="mininav-dropdown">
        <a id="share_toggle" class="icon-social" href="#share_menu"></a>
        <ul id="share_menu">
          <li><a class="social_icon" id="social_googleplus" target="_blank" href="https://plus.google.com/#" title="{name} on Google Plus"><span class="icon-google-plus"></span></a></li>
          <li><a class="social_icon" id="social_facebook" target="_blank" href="https://www.facebook.com/#" title="{name} on Facebook"><span class="icon-facebook"></span></a></li>
          <li><a class="social_icon" id="social_twitter" target="_blank" href="https://www.twitter.com/#" title="{name} on Twitter"><span class="icon-twitter"></span></a></li>
          <li><a class="social_icon" id="social_instagram" target="_blank" href="https://www.instagram.com/#/" title="{name} on Instagram"><span class="icon-instagram"></span></a></li>
        </ul>
      </li>
    </ul>  
  </header>
  <main>
    <section id="section1">
      <h1>Section 1</h1>
    </section>
    <section id="section2">
      <h1>Section2</h1>
    </section>
  </main>
  <footer>Copyright &copy; {year} {name}</footer>
</body>
</html>
